
<!---texto so para avisar que o sobrenome veio da classe pai----->
<h3>O sobrenome veio do elemento pai: {{sobrenome}}</h3>

<!---Campo para digitar------>
<label for="nome">Digite o nome:</label>

<!---vai pegar o que foi digitado e salva na variável---->
<input type="text" id="nome" [(ngModel)]="nome">

<!--botão que vai acionar a janelinha, vai executar esse metodo-------->
<button type="button"
    (click)="mostrarnome.emit(nome+' '+sobrenome)">
    Mostrar nome completo
  </button>
